<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
    <script src="/mokepon/mokepon.js"></script>
    <link rel="stylesheet" href="/mokepon/styles.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon</h1>

        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div class="tarjetas">
            <label class="tarjeta-mokepon" for="hipodoge">
                <p>Hipodoge</p>
                <img src="/assets/hipodoge.png" alt="hipodoge">
            </label>
            <input type="radio" name="mascota" id="hipodoge" />
        
            <label class="tarjeta-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="/assets/capipepo.png" alt="capipepo">
            </label>
            <input type="radio" name="mascota" id="capipepo" />
        
            <label class="tarjeta-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img src="/assets/ratigueya.png" alt="ratigueya">
            </label>
            <input type="radio" name="mascota" id="ratigueya" />
        </div>

        <button id="boton-mascota">Continuar</button>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div>
            <button id="boton-fuego" class="boton-de-ataque"><img src="/assets/fuego.png" class="img-boton"></button>
            <button id="boton-agua" class="boton-de-ataque"><img src="/assets/soltar.png" class="img-boton"></button>
            <button id="boton-tierra" class="boton-de-ataque"><img src="/assets/planta.png" class="img-boton"></button>
        </div>

        <div>
            <section id="mensajes">
                <p id="resultado"></p>
            </section>

            <section id="reiniciar">
                <button id="boton-reiniciar">Volver a jugar</button>
            </section>
        </div>
        
        <div>
            <div id="ataque-jugador"></div>
            <div id="ataque-enemigo"></div>
            <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
            <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
        </div>
        
    </section>
</body>
</html>
